<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>

    <form class="sign-up">
        <h1>Sign Up</h1>

        <div class="names">
            <input id="first-name" type="text" placeholder="First Name">
            <input id="last-name" type="text" placeholder="Last Name">
        </div>
        
        <div class="contact">
            <input id="phone" type="tel" placeholder="Mobile No.">    
            <input id="email" type="email" placeholder="Email Address">   
        </div>
    
        <div class="passwords">
            <input id = "password" type="password" placeholder="Password">
            <input id = "confirm-password" type="password" placeholder="Confirm Password">
        </div>

        <div class="terms">
            
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                I Agree
            </label>
            
            <span id="term-text">
                By clicking <button type="submit" id="inline-button">Register</button>, you agree to the <a href="https://example.com/">Terms and Condition</a> set out by this site, including our Cooke Use.
            </span>    
        </div>
        <div class="btn">
            <button id="register" type="submit">Register</button>
            <button id="sign-in" type="submit">Sign In</button>
        </div>
    </form>
</body>
</html>
